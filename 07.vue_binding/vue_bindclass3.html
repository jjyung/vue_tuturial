<html>
	<head>
		<title>VueJs Instance</title>
		<script type = "text/javascript" src = "js/vue_dev.js"></script>
	</head>
	<body>
		<style>
			.info {
				color: #00529B;
				background-color: #BDE5F8;
			}
			div {
				margin: 10px 0;
				padding: 12px;
			}
			.active {
				color: #4F8A10;
				background-color: #DFF2BF;
			}
			.displayError{
				color: #D8000C;
				background-color: #FFBABA;
			}
		</style>
		<div id = "classbinding">
			<div class = "info" v-bind:class = "[isActive ? activeclass : '', hasError ? errorclass : '']"><b>{{title}}</b></div>
		</div>
		<script type = "text/javascript">
			var vm = new Vue({
				el: '#classbinding',
				data: {
					title: "This is class binding example",
					infoclass: 'info',
					activeclass: 'active',
					errorclass: 'displayError',
					isActive: function () {
						return (Math.floor(Math.random() * 10) % 2) === 0;
					}(),
					hasError: function () {
						return (Math.floor(Math.random() * 10) % 2) === 0;
					}()
				}
			});
		</script>
	</body>
</html>
